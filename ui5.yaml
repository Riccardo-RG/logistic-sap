specVersion: "3.0"
metadata:
  name: "logistic-flow"
type: application
framework:
  name: OpenUI5
  version: "1.96.0" # âœ… Usa il formato corretto
  libraries:
    - name: sap.m
    - name: sap.ui.core

server:
  customMiddleware:
    # ðŸ”€ Proxy per backend SAP (OData Service)
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      configuration:
        baseUri: "https://fioriwdt.polynt.com:44310"
        mountPath: "/sap"
        secure: true
        logRequests: true

    # ðŸ“‚ Middleware statico per servire la cartella "webapp" come root
    - name: ui5-middleware-servestatic
      afterMiddleware: compression
      configuration:
        rootPath: "./webapp"
        servePath: "/"

    # ðŸ“‚ Fallback per il routing client-side su index.html
    - name: ui5-middleware-index
      afterMiddleware: compression
      configuration:
        index: "index.html"
        fallback: true
